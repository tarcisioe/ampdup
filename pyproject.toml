[tool.poetry]
name = "ampdup"
version = "0.8.0"
description = "A type-hinted async python mpd client library."
authors = ["Tarcisio Eduardo Moreira Crocomo <tarcisio.crocomo+pypi@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/tarcisioe/ampdup"
keywords = ["mpd", "type", "async"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
flake8 = "^3.5"
flake8-per-file-ignores = "^0.6.0"
mypy = "^0.641.0"
pylint = "^2.2"
pylint-quotes = "^0.1.9"
pytest = "^3.5"
pytest-cov = "^2.5"
wrapt = "^1.10"
